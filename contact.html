		<main>
			<form>
				<label for="first-lastname">first-lastname</label>
				<input type="text" id="first-lastname" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="youremail@domÃ­nio.com">

				<label for="telephone">telephone</label>
				<input type="tel" id="telephone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="message">message(a short report of the problem that occurred)</label>
				<textarea cols="70" rows="10" id="message" class="input-padrao" required></textarea>

				<fieldset>
					<legend>how do you prefer our contact?</legend>
					<label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telephone"><input type="radio" name="contact" value="telephone" id="radio-telefone"> Telephone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>which time would you rather be attended to?</legend>
					<select>
						<option>Morning</option>
						<option>Afternoon</option>
						<option>Night</option>
					</select>
				</fieldset>

				<fieldset>
					<legend>What is your vehicle?</legend>
					<select>
						<option>motorcycle (tricycle or quadricycle);</option>
						<option>Car (van or kombi);</option>
						<option>Truck</option>
                        <option>Bus</option>
					</select>
				</fieldset>
